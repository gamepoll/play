</head>

<body>
</br>
<img id="img_dual" src="http://stockcharts.com/c-sc/sc?s=$gold:$one:cnxt&p=w&yr=9&i=0"  alt="Kenny g Breathless" width="440" height="400" border="0">
<img src="https://stockcharts.com/c-sc/sc?r=796476&chart=$SPX,uu[305,a]dacayaci[pb20!b50][dg]" alt="$SPX">
<img src="https://stockcharts.com/c-sc/sc?chart=$silver:cnxt,uu[460,a]wallyyay[d20140401][pb50!b200!f]&r=0998"  alt="Kenny g Breathless" width="440" height="400" border="0">
<div id="myDiv" style="height:500px; width:500px"></div>
  
  <script type="text/javascript">
  function makeplot() {

// codepen.io/plotly/pen/LGppGV
// stackoverflow.com/questions/40984524
//the url for jQuery and D3
var url = "https://spreadsheets.google.com/feeds/list/1PB6rWQ4jULG8LWvqhXqUKLB_nIgl4QdXf-Tza9daP78/oxfnicg/public/values?alt=json";
	
//D3 only
Plotly.d3.json(url, function (error, result) {
    var x = [], y = [], dd=[], standard_deviation = [];
    for (i = 0; i < result.feed.entry.length; i += 1) {
            x.push(result.feed.entry[i].gsx$b.$t);
            y.push(result.feed.entry[i].gsx$h1099.$t);
		      dd.push(result.feed.entry[i].gsx$date.$t);
    } console.log("Head11");
    console.log( 'X',x, 'YY',y, 'SD',standard_deviation );
    makePlotly( x, y, dd, standard_deviation );
});
	
};

function makePlotly( x, y, dd,standard_deviation ){
    var plotDiv = document.getElementById("plot");
    var traces = [{
        x: x, 
        y: y,
		  text: dd
    }];

    var layout = { xaxis: 
                          { 
                            fixedrange: true
                          }
                };

    Plotly.newPlot('myDiv', traces, layout,
        {title: 'Plotting CSV data from AJAX call'});
};
  makeplot();

  </script>

  
</body>
