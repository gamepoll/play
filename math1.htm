<html lang="en">
<head>

  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  
  <script type="text/javascript" src="https://d14fo0winaifog.cloudfront.net/plotly-basic.js"></script>

  <!-- https://github.com/kangax/fabric.js/blob/master/dist/fabric.js -->

  <style>
  .flex { display:flex;}

  .field {
    min-width: 200px;
    min-height: 30px;
    margin: 10px;
  }

  button {
    height: 40px;
    width: 200px;
    outline: none;
    background: white;
    border: black solid 2px;
  }

  button:active {
    background: blue;
  }
  </style>
</head>

<body>
  <div class="flex">
    <div class="field">Score</div>
    <div id="score" class="field">0</div>
  </div>
  <div class="flex">
    <div class="field">Question</div>
    <div id="question" class="field"></div>
  </div>
  <div class="flex">
    <div class="field">Answer A</div>
    <button id="answerA" onclick="answerA_clicked()"></button>
  </div>
  <div class="flex">
    <div class="field">Answer B</div>
    <button id="answerB" onclick="answerB_clicked()"></button>
  </div>
  <div class="flex">
    <div class="field">Answer C</div>
    <button id="answerC" onclick="answerC_clicked()"></button>
  </div>
  <div class="flex">
    <div class="field">Hint</div>
    <div id="hint" class="field"></div>
  </div>



<script>
//variables
var quiz = [];
quiz[0] = new Question("What is 1/4 of 100?", "25", "24", "23","But 6 - 6 = 0");
quiz[1] = new Question("What is missing ? 7 + __ = 7","0","7","1","But 7 + 1 = 8");
quiz[2] = new Question("What is missing ? 8 - __ = 0","8","0","1","But 8 - 7 = 1");
quiz[3] = new Question("What is 7 - 4?", "3", "2", "4","But 4 - 4 = 0");
quiz[4] = new Question("What is 8 - 5?", "3", "2", "4","But 5 - 5 = 0");
quiz[5] = new Question("What is 2 - 2?", "0", "2", "4","But 6 - 6 = 0");
quiz[6] = new Question("What is 9 - 3?", "6", "8", "4","But 9 - 5 = 4");
var randomQuestion;
var answers = [];
var currentScore = 0;

document.addEventListener("DOMContentLoaded", function(event) { 
  btnProvideQuestion();
});

function Question(question,rightAnswer,wrongAnswer1,wrongAnswer2,hint) {
    this.question = question;
    this.rightAnswer = rightAnswer;
    this.wrongAnswer1 = wrongAnswer1;
    this.wrongAnswer2 = wrongAnswer2;
    this.hint = hint;
};

function shuffle(o) {
	for(var j, x, i = o.length; i; j = parseInt(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x);
	return o;
};

function btnProvideQuestion() { 
  
	var randomNumber = Math.floor(Math.random()*quiz.length);
	randomQuestion = quiz[randomNumber]; //getQuestion
  answers = [randomQuestion.rightAnswer, randomQuestion.wrongAnswer1, randomQuestion.wrongAnswer2];
  shuffle(answers);
  
  document.getElementById("question").innerHTML= randomQuestion.question;
  document.getElementById("answerA").value= answers[0];
  document.getElementById("answerA").innerHTML= answers[0];
  document.getElementById("answerB").value= answers[1];
  document.getElementById("answerB").innerHTML= answers[1];
  document.getElementById("answerC").value= answers[2];
  document.getElementById("answerC").innerHTML= answers[2];
  
  document.getElementById("hint").innerHTML= randomQuestion.hint;
  document.getElementById('hint').style.display='none';

}

function answerA_clicked() {
  var answerA = document.getElementById("answerA").value;
  	checkAnswer(answerA);
}

function answerB_clicked() {
		var answerB = document.getElementById("answerB").value;
  checkAnswer(answerB);
}
function answerC_clicked() {
  var answerC = document.getElementById("answerC").value;
  	
		checkAnswer(answerC);
}

function adjustScore(isCorrect) {
  debugger;
  if (isCorrect) {
    currentScore++;
  } else {
    if (currentScore > 0) {
      currentScore--;
  	}
  }
  document.getElementById("score").innerHTML = currentScore;
}

function checkAnswer(answer) {  
  if (answer == randomQuestion.rightAnswer) {
    responsiveVoice.speak('fantastic Jayden');
    adjustScore(true);
    btnProvideQuestion();
  } else { 
//    alert("Loser!");
    responsiveVoice.speak('try again Jayden or ask lucas');
    document.getElementById('hint').style.display='block';
    document.getElementById('hint').style.color='red';
    adjustScore(false);
  }	  
}


</script>

</body>
