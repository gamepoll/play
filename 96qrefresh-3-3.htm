$("#pairsfromcloud").click(function () {
  // console.log("myvalue=",$(this).val());
// jsonblob.com/api/jsonBlob/039953ef-f791-11ea-b21d-9997b8aa99d2
  $.getJSON("https://jsonstorage.net/api/items/5f0bf8e8-694b-45bf-add8-da44ee163588",
    function (posts) {
      for (var i = 2; i < posts.queue.length; i++) {
        $('input[cat="pk"]').each(function () {
          var id = $(this).attr("id");
          if (id == posts.queue[i].key) {
            var value = posts.queue[i].name;
            $(this).val(value);
          }
        });
      }
    }
  );
});

$("#pairstocloud").click(function() {
  $.getJSON("https://jsonstorage.net/api/items/5f0bf8e8-694b-45bf-add8-da44ee163588", function(posts) {
    // posts => LS
    localStorage.setItem("lsposts", JSON.stringify(posts));

    // LS => jsonArray
    jsonArray2 = JSON.parse(localStorage.getItem("lsposts"));

    // jsonArray2 += newjson
    $('input[cat="pk"]').each(function() {
      jsonArray2.queue.push({
        key: $(this).attr("id"),
        name: $(this).val(),
        key2: "//"
      });
    });
    // do update
    $.ajax({
      url: "https://jsonstorage.net/api/items/5f0bf8e8-694b-45bf-add8-da44ee163588",
      type: "PUT",
      data: JSON.stringify(jsonArray2),
      contentType: "application/json; charset=utf-8",
      dataType: "json",
      success: function(data, textStatus, jqXHR) {
        var json = JSON.stringify(data);
      }
    });
  });
});
