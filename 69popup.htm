<style>
.popup{
    width: 900px;
    margin: auto;
    text-align: center
}
.popup img{
    width: 200px;
    height: 200px;
    cursor: pointer
}
.show{
    z-index: 999;
    display: none;
}
.show .overlay{
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,.66);
    position: absolute;
    top: 0;
    left: 0;
}
.show .img-show{
    width: 600px;
    height: 400px;
    background: #FFF;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    overflow: hidden
}
.img-show span{
    position: absolute;
    top: 10px;
    right: 10px;
    z-index: 99;
    cursor: pointer;
}
.img-show img{
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
}
  
div.xbox {
    /* To correctly align image, regardless of content height: */
    /* vertical-align: top; */
    display: inline-block;
    text-align:center;
    color: blue;
}  
/*End style*/

</style>

<script>
$(function () {
    "use strict";
    
    $(".popup img").click(function () {
        var $src = $(this).attr("src");
      // replace [d??] with [dk]
      var str2 = $src.replace(/\[d\w+\]/gi,"[dk]");
      var str3 = str2.replace(/\&cperiod\=\w+\&/gi,"&cperiod=1001030&");
      console.log(str3); 
        $(".show").fadeIn();
        $(".img-show img").attr("src", str3);
    });
    
    $("span, .overlay").click(function () {
        $(".show").fadeOut();
    });
    
});
</script>
